{% extends "Model_P.html" %}

{% block content %}
<style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap');
        p {
                font-family: 'VT323', monospace;
                font-size: larger;
        }
        td {
                font-family: 'VT323', monospace;
                font-size: medium;
        }
        h1, h2 {
                font-family: 'Press Start 2P', monospace;
                font-size: small;
                vertical-align: bottom;
        }
        li {
                font-family: 'VT323', monospace;
                font-size: medium;
                list-style: none;
                background-color: rgba(238, 232, 143, 0.904);
                widght: 250px;
                border-bottom: solid 7.5px rgba(241, 227, 30, 0.904);
                border-radius: 15px 15px 0 0 ;
                margin: 1.5px 5px 10px;
        }
        .ol{
                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                justify-content: center;
                text-align: center;
        }
</style>
 <div class="all">
        <div class="move">
            <a href="/"><button><h1>Organização</h1></button></a><a href="/AgendaTOP/Etec"><button><h1>Tarefas Etec</h1></button></a><a href="/AgendaTOP/Notas"><button><h1>Notas</h1></button></a>
            <p>Notas são:</p>
        </div>
        <table class="tv">
                <div class="ol">
                        {% for i in nota %}
                                
                                        <li>
                                                <p><b>
                                                {{ i.notas }}
                                                </b></p> <br>
                                                <p>{{ i.descri}}</p><br>
                                                <a href="Create/?id={{ i.id }}">Editar</a>
                                        </li>
                        {%endfor%}
                </div>
        </table>
        <a href="/AgendaTOP/Notas/Create"><button>Mudar/Adicionar</button></a>
 </div>

 {% endblock %}
